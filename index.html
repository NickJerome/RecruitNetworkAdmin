<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>网管队宣策组招新报名</title>

    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>
    <h1 style="color:white;">网管队宣策组招新报名</h1>
    <form class="" action="index.html" method="post">
      <div class="roundInput">
        <input class="roundInputText" type="text" name="userName" placeholder="姓名">
        <i class="fa fa-address-book imageInput"></i>
      </div>
      <div class="roundInput">
        <i class="fa fa-user imageInput"></i>
        <input class="roundInputText" type="text" name="userId" placeholder="学号">
      </div>
      <div class="roundInput">
        <i class="fa fa-user imageInput"></i>
        <input class="roundInputRadio" type="radio" name="sex" value="male" style="margin-left: 90px;">男
        <input class="roundInputRadio" type="radio" name="sex" value="female">女
      </div>
    </form>
  </body>
</html>
